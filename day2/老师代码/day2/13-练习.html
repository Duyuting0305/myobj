<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习logo</title>
    <style>
        span{
            font-size: 100px;
            letter-spacing: -10px;
            font-weight: bolder;
        }
        .span1{
            color: #4487F2;

        .span2{
            color: #EB4837;
        }
        .span3{

        }

</head>
<body>
    <span class="span1">G</span>
    <span class="span2">o</span>
    <span class="span3">o</span>

    <span class="span2">e</span>
</body>
</html>
