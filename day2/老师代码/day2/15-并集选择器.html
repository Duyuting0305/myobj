<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并集选择器</title>
    <style>
        /* div{
            color: red;
        }
        a{
            color: red;
        } */
        div,a,.myp{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 并集选择器是由多个选择器组成,每个选择器之间用英文逗号分隔 -->
    <div>div1</div>
    <a href="#">a标签</a>
    <p class="myp">p标签</p>
</body>
</html>
