<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="square">
        <!-- 只能嵌套li标签 -->
         <!-- li标签里可以嵌套其他任何标签 -->
        <li>列表1</li>
        <li>列表2</li>
    </ul>

    <!-- 有序列表 -->
    <ol type="I">
        <li>1</li>
        <li>2</li>
    </ol>
    <!-- 自定义列表标签 -->
    <dl>
        <!-- 一个dt可以对应多个dd -->
        <dt>名词1</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
    </dl>
</body>
</html>
